<h2>Inventory:</h2>

<div class="inventory">
  <ng-container *ngFor="let item of items; index as i">
    <img
      *ngIf="item.name != 'Empty Item'; else emptyItem"
      class="item"
      [src]="item.image_path"
      [title]="item.name"
      (click)="onItemClick(i)"
    />
    <ng-template #emptyItem>
      <img class="empty-item" [src]="item.image_path" alt="" />
    </ng-template>
  </ng-container>
</div>
